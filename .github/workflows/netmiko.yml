name: Configure Router with Netmiko

on:
  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Netmiko
      run: pip install netmiko

    - name: Run Netmiko script
      env:
        ROUTER_IP: ${{ secrets.ROUTER_IP }}
        ROUTER_PASS: ${{ secrets.ROUTER_PASS }}
      run: |
        python change_hostname.py
